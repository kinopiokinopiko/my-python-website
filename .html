<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資産情報ダッシュボード</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .asset-link { color: #0066cc; text-decoration: none; }
        .asset-link:hover { text-decoration: underline; }
        .nav-links { margin: 20px 0; }
        .nav-links a { margin-right: 15px; padding: 5px 10px; background: #0066cc; color: white; text-decoration: none; border-radius: 3px; }
        .nav-links a:hover { background: #0052a3; }
        .total { font-weight: bold; background-color: #e8f4fd; }
        .rate-info { margin: 10px 0; font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <h1>資産情報ダッシュボード</h1>
    <div class="rate-info">
        USD/JPY レート: 155.00 円
    </div>
    <div class="nav-links">
        <a href="#">日本株管理</a>
        <a href="#">米国株管理</a>
        <a href="#">投資信託管理</a>
        <a href="#">金管理</a>
        <a href="#">現金管理</a>
    </div>
    <table>
        <tr>
            <th>資産</th>
            <th>評価額</th>
        </tr>
        <tr>
            <td><a href="#" class="asset-link">日本株</a></td>
            <td>1,000,000 円</td>
        </tr>
        <tr>
            <td><a href="#" class="asset-link">米国株</a></td>
            <td>500,000 円（$3,200.00）</td>
        </tr>
        <tr>
            <td><a href="#" class="asset-link">投資信託</a></td>
            <td>200,000 円</td>
        </tr>
        <tr>
            <td>仮想通貨</td>
            <td>0 USD</td>
        </tr>
        <tr>
            <td><a href="#" class="asset-link">金 (Gold)</a></td>
            <td>100,000 円</td>
        </tr>
        <tr>
            <td><a href="#" class="asset-link">現金</a></td>
            <td>300,000 円</td>
        </tr>
        <tr class="total">
            <td>合計</td>
            <td>2,100,000 円</td>
        </tr>
    </table>
    <p><small>最終更新: 2025-06-14 12:00:00</small></p>
</body>
</html>
